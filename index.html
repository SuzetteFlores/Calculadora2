<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanessa - Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="col-3"> 
            <input type="text" class = "form-control" id = "cajita">
            <hr>
            <div class = "mt-1">
            <button class = "btn btn-info" onclick = "acNom()"> Vanessa Suzette Flores Ángeles </button>
            </div>

            <div class = "mt-1">
            <button class = "btn btn-success" onclick = "acBot(1)"> 1 </button>
            <button class = "btn btn-info" onclick = "acBot(2)"> 2 </button>
            <button class = "btn btn-primary" onclick = "acBot(3)"> 3 </button>
            <button class = "btn btn-warning" onclick = "sumBot()"> + </button>
            <button class = "btn btn-outline-success" onclick = "acCos()"> Cos </button>
            </div>

            <div class = "mt-1">
            <button class = "btn btn-success" onclick = "acBot(4)"> 4 </button>
            <button class = "btn btn-info" onclick = "acBot(5)"> 5 </button>
            <button class = "btn btn-primary" onclick = "acBot(6)"> 6 </button>
            <button class = "btn btn-warning" onclick = "acRes()"> - </button>
            <button class = "btn btn-outline-success" onclick = "acTan()"> Tan </button>
            </div>
            
            <div class = "mt-1">
            <button class = "btn btn-success"  onclick = "acBot(7)"> 7 </button>
            <button class = "btn btn-info" onclick = "acBot(8)"> 8 </button>
            <button class = "btn btn-primary" onclick = "acBot(9)"> 9 </button>
            <button class = "btn btn-warning" onclick = "acMul()"> * </button>
            <button class = "btn btn-outline-success" onclick = "acRa()"> √ </button>
            </div>

            <div class = "mt-1">
            <button class = "btn btn-success" onclick = "acBot(0)"> 0 </button>
            <button class = "btn btn-outline-info" onclick = "acRes()"> = </button>
            <button class = "btn btn-outline-primary" onclick = "acCle()"> C </button>
            <button class = "btn btn-warning"> / </button>
            <button class = "btn btn-outline-success" onclick = "acAa()"> ^ </button>
            </div>
 
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

        <script>
            //$("#cajita").val("Hola BB!");

            var jvalor = "";
            var acum = "";
            var opera = 0;

            function acRes(){ 
               if(opera == 1){
                aux = parseInt(acum) + parseInt(jvalor);
                $("#cajita").val(aux);
                jvalor = aux;
                opera = 0;
                }
            if(opera == 2){
                res = parseInt(acum) - parseInt(jvalor);
                $("#cajita").val(res);
                jvalor = res;
                opera = 0;
            }
            if(opera == 3){
                mult = parseInt(acum) * parseInt(jvalor);
                $("#cajita").val(mult);
                jvalor = mult;
                opera = 0;
            }
            if(opera == 4){
                div = parseInt(acum) / parseInt(jvalor);
                $("#cajita").val(div);
                jvalor = div;
                opera = 0;
            }
            if(opera == 5){
                cos = Math.cos(parseInt(acum));
                $("#cajita").val(cos);
                jvalor = cos;
                opera = 0;
            }
            if(opera == 6){
                tan = Math.tan(parseInt(acum));
                $("#cajita").val(tan);
                jvalor = tan;
                opera = 0;
            }
            if(opera == 7){
                Ra = Math.sqrt(parseInt(acum));
                $("#cajita").val(Ra);
                jvalor = Ra;
                opera = 0;
            }
            if(opera == 8){
                Aa = Math.pow((parseInt(acum)),(parseInt(jvalor)));
                $("#cajita").val(Aa);
                jvalor = Aa;
                opera = 0;
            }
        }

            function sumBot(){ 
                //acum + jvalor
                acum = jvalor; 
                opera = 1;
                acCle();
            }

            function acMen(){ 
                acum = jvalor; 
                opera = 2;
                acCle();
            }

            function acMul(){ 
                acum = jvalor; 
                opera = 3;
                acCle();
            }

            function acDiv(){ 
                acum = jvalor; 
                opera = 4;
                acCle();
            }

            function acBot(valor){
                jvalor = jvalor + valor;
                $("#cajita").val(jvalor);
            }

            function acCle(){
                $("#cajita").val("");
                jvalor= "";
            }

            function acCos(){ 
                acum = jvalor; 
                opera = 5;
                acCle();
            }

            function acTan(){ 
                acum = jvalor; 
                opera = 6;
                acCle();
            }

            function acRa(){ 
                acum = jvalor; 
                opera = 7;
                acCle();
            }

            function acAa(){ 
                acum = jvalor; 
                opera = 8;
                acCle();
            }

        </script> 
</body>
</html>
